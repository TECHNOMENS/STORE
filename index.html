<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technomens India Pvt Ltd</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome-container {
      text-align: center;
      animation: fadeInZoom 10s ease-in-out forwards;
    }

    .company-name {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: slideIn 3s ease;
    }

    .tagline {
      font-size: 1.5em;
      opacity: 0.8;
      animation: fadeIn 4s ease 1s;
    }

    /* POPUP MODAL */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 32, 39, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeIn 1s ease forwards;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      display: flex;
      gap: 40px;
      padding: 30px;
      background: #1e3c54;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      transform: translateY(50px);
      opacity: 0;
      animation: slideUpFadeIn 1.2s ease forwards;
    }

    .card {
      background: #28485e;
      padding: 20px 30px;
      border-radius: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      background: #336d91;
    }

    .card h2 {
      margin: 0;
      font-size: 1.6em;
    }

    .card p {
      font-size: 0.95em;
      margin-top: 10px;
      opacity: 0.85;
    }

    /* Animations */
    @keyframes slideIn {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUpFadeIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .modal-content {
        flex-direction: column;
        gap: 20px;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Content -->
  <div class="welcome-container">
    <h1 class="company-name">Technomens India Pvt Ltd</h1>
    <p class="tagline">Providing sense to the technology</p>
  </div>

  <!-- Modal Popup -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="card" onclick="location.href='4.html'">
        <h2>WORK</h2>
        <p>Access tasks, automation modules, and ongoing project dashboards.</p>
      </div>
      <div class="card" onclick="location.href='0.html'">
        <h2>INVENTORY</h2>
        <p>Manage devices, track stock, and monitor resource usage in real-time.</p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    setTimeout(() => {
      document.getElementById('modal').classList.remove('hidden');
    }, 10000);
  </script>

</body>
</html>
