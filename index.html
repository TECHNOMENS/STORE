<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technomens India Pvt Ltd Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom font-family for a professional look */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Gradient background animation */
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white bg-opacity-15 backdrop-blur-md rounded-2xl shadow-2xl p-8 sm:p-12 w-full max-w-md border border-white border-opacity-20 transform transition-all duration-300 hover:scale-[1.01]">
    <div class="text-center mb-8">
      <i class="fas fa-robot text-6xl text-white mb-4 animate-bounce" style="animation-duration: 2s;"></i>
      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-2 tracking-wide">Technomens India Pvt Ltd</h1>
      <p class="text-white text-opacity-80">Empowering your future, automated.</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-white text-lg font-semibold mb-2">
          <i class="fas fa-user mr-2"></i>Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          class="w-full px-5 py-3 bg-white bg-opacity-20 rounded-xl border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300"
        >
      </div>
      <div>
        <label for="password" class="block text-white text-lg font-semibold mb-2">
          <i class="fas fa-lock mr-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full px-5 py-3 bg-white bg-opacity-20 rounded-xl border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300"
        >
      </div>

      <div id="errorMessage" class="text-red-300 text-center text-sm font-medium hidden"></div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:from-blue-700 hover:to-blue-900 transition duration-300 transform hover:scale-105 flex items-center justify-center space-x-2"
      >
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </button>

      </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDWS8L-UIp7XlemQDYA01LfTrvZEc5gRO8",
        authDomain: "inventory-7acf6.firebaseapp.com",
        databaseURL: "https://inventory-7acf6-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "inventory-7acf6",
        storageBucket: "inventory-7acf6.firebasestorage.app",
        messagingSenderId: "518636876624",
        appId: "1:518636876624:web:4b9855377bbce5f1dd7255",
        measurementId: "G-2DX8VPF12Y"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          errorMessage.classList.add('hidden'); // Hide error if successful
          window.location.href = '1.html'; // Redirect to 1.html
        })
        .catch((error) => {
          // Handle errors
          let message = 'An unknown error occurred.';
          switch (error.code) {
            case 'auth/invalid-email':
              message = 'Invalid email address.';
              break;
            case 'auth/user-disabled':
              message = 'This user account has been disabled.';
              break;
            case 'auth/user-not-found':
            case 'auth/wrong-password':
              message = 'Invalid email or password.';
              break;
            default:
              message = error.message;
              break;
          }
          errorMessage.textContent = message;
          errorMessage.classList.remove('hidden'); // Show error message
        });
    });
  </script>
</body>
</html>
